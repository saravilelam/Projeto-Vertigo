<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">
</head>

<div>
    <div class="conteudo">

    </div>
        <header>
            <img src="./imagens/logo.png" alt="logo">
        </header>
        <main>
            <section class="descricao">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>
            </section>
            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <a href="">Esqueceu sua senha?</a>
                        <input type="senha" placeholder="Digite sua senha" id="senha">
                    </div>

                    <button>Entrar</button>
                </form>

                <p>
                Ainda não tem uma conta? <a href="">Inscreva-se</a>
                </p>
            </section>
        </main>
    </div>
    <div class="bg-descktop">
        <img src="./imagens/Rectangle 1 (1).png" alt="background descktop">
    </div>
</body>

</html>
